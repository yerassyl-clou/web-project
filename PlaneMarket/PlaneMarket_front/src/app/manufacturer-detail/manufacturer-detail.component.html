<div *ngIf="manufacturer">
  <h2>{{ manufacturer.name }}</h2>
  <p><strong>Country:</strong> {{ manufacturer.country }}</p>
  <p><strong>Description:</strong> {{ manufacturer.description }}</p>
  <p><strong>Headquarters:</strong> {{ manufacturer.headquarters_city }}, {{ manufacturer.headquarters_address }}</p>
</div>

<p *ngIf="!manufacturer">Loading manufacturer details...</p>
